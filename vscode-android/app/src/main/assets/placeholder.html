<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodePocket Local</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1e1e1e;
            color: #cccccc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 8px 32px rgba(0, 120, 212, 0.3);
        }

        .logo svg {
            width: 64px;
            height: 64px;
            fill: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .subtitle {
            font-size: 16px;
            color: #858585;
            margin-bottom: 32px;
        }

        .status-card {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .status-title {
            font-size: 14px;
            color: #0078d4;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .status-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #3c3c3c;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .status-icon.success {
            background-color: rgba(78, 201, 176, 0.2);
            color: #4ec9b0;
        }

        .status-icon.pending {
            background-color: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
        }

        .status-icon.error {
            background-color: rgba(244, 71, 71, 0.2);
            color: #f44747;
        }

        .status-text {
            flex: 1;
            font-size: 14px;
        }

        .info-text {
            font-size: 13px;
            color: #858585;
            line-height: 1.6;
        }

        .test-section {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 12px;
            padding: 24px;
        }

        .test-section h3 {
            font-size: 16px;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .test-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .test-btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .test-btn:hover {
            background-color: #005a9e;
        }

        .test-btn.secondary {
            background-color: #3c3c3c;
        }

        .test-btn.secondary:hover {
            background-color: #4c4c4c;
        }

        #output {
            margin-top: 16px;
            padding: 16px;
            background-color: #1e1e1e;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        #output.visible {
            display: block;
        }

        .output-line {
            padding: 4px 0;
            color: #4ec9b0;
        }

        .output-line.error {
            color: #f44747;
        }

        /* File input styling */
        #fileInput {
            display: none;
        }

        .version {
            margin-top: 32px;
            font-size: 12px;
            color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M9.4,16.6L4.8,12l4.6-4.6L8,6l-6,6 6,6 1.4-1.4zM14.6,16.6l4.6-4.6-4.6-4.6L16,6l6,6-6,6-1.4-1.4z"/>
            </svg>
        </div>

        <h1>CodePocket Local</h1>
        <p class="subtitle">VS Code • Offline • Local</p>

        <!-- Status Card -->
        <div class="status-card">
            <div class="status-title">System Status</div>
            
            <div class="status-item">
                <div class="status-icon success">✓</div>
                <div class="status-text">WebView Shell</div>
            </div>
            
            <div class="status-item">
                <div class="status-icon pending">⋯</div>
                <div class="status-text">Node.js Runtime (Task 0002)</div>
            </div>
            
            <div class="status-item">
                <div class="status-icon pending">⋯</div>
                <div class="status-text">VS Code Web Server (Task 0003)</div>
            </div>
            
            <div class="status-item">
                <div class="status-icon pending">⋯</div>
                <div class="status-text">SAF Workspace Mirror (Task 0004)</div>
            </div>
        </div>

        <!-- Test Section -->
        <div class="test-section">
            <h3>WebView Feature Tests</h3>
            <p class="info-text" style="margin-bottom: 16px;">
                Test file upload/download and JavaScript functionality.
            </p>
            
            <div class="test-buttons">
                <button class="test-btn" onclick="testFileUpload()">Test File Upload</button>
                <button class="test-btn secondary" onclick="testDownload()">Test Download</button>
                <button class="test-btn secondary" onclick="testConsole()">Test Console</button>
            </div>
            
            <input type="file" id="fileInput" multiple onchange="handleFiles(event)">
            
            <div id="output"></div>
        </div>

        <p class="version">v0.1.0 • Task 0001 Complete</p>
    </div>

    <script>
        const output = document.getElementById('output');
        
        function log(message, isError = false) {
            output.classList.add('visible');
            const line = document.createElement('div');
            line.className = 'output-line' + (isError ? ' error' : '');
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function testFileUpload() {
            log('Opening file picker...');
            document.getElementById('fileInput').click();
        }

        function handleFiles(event) {
            const files = event.target.files;
            if (files.length === 0) {
                log('No files selected', true);
                return;
            }
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                log(`Selected: ${file.name} (${formatBytes(file.size)})`);
            }
            
            // Reset input for next use
            event.target.value = '';
        }

        function testDownload() {
            log('Initiating download test...');
            
            // Create a test file to download
            const content = 'Hello from CodePocket Local!\nThis is a test file.\n';
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'codepocket_test.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            log('Download triggered: codepocket_test.txt');
        }

        function testConsole() {
            log('Testing console output...');
            console.log('[CodePocket] Console.log test');
            console.warn('[CodePocket] Console.warn test');
            console.error('[CodePocket] Console.error test');
            log('Check logcat for console messages');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Log page load
        window.addEventListener('load', () => {
            console.log('[CodePocket] Placeholder page loaded successfully');
        });
    </script>
</body>
</html>
